<!DOCTYPE html>
<html>
<head>
    <title>Laravel - API Test Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="infoProducts"></div>
   
<script type="text/javascript">
    // Llamada AJAX a la API de Laravel para obtener la lista de productos
    $.ajax({
        type: "GET",
        dataType: "json",
        url: 'http://localhost:8000/api/products', // Aseg√∫rate de que esta URL coincida con tu API
        success: function(data){
            // Mostrar la respuesta en el div con id "infoProducts"
            $('#infoProducts').html(JSON.stringify(data));
        },
        error: function(xhr, status, error) {
            // Mostrar un mensaje de error si ocurre
            $('#infoProducts').html("Error al obtener los datos de la API: " + error);
        }
    });
</script>
   
</body>
</html>
